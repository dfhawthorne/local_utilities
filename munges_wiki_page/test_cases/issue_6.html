<p>
 Run the following SQL command:
</p>
<pre style="background-color:#def87c;border:5px groove black;margin-left:10px;padding:2px"><a href="https://docs.oracle.com/database/121/SQLRF/statements_2015.htm#SQLRF00901">alter session</a> set container=plum;</pre>

 The expected output is:
</p>
<pre style="background-color:#7ccdf8;border:5px groove black;margin-left:10px;padding:2px">
